<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
		<title>Cookie Banner</title>
	</head>
	<body>
		<div class="container my-5">
			<h1 class="mb-5">Cookie Banner</h1>
			<div class="alert alert-primary d-flex align-items-center" id="cookie-banner">
				<div class="flex-fill">
					This site uses cookies to ensure you get the best experience on our website.
					<a href="https://example.com/cookies">Learn more</a>
				</div>
				<button class="btn btn-primary" onclick="acceptCookies();">Got it!</button>
			</div>
			<div class="mt-5">
				<small>Developed by <a href="https://robertd.co.uk">Robert Dixon</a>.</small>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
